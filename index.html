<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera Belakang Ponsel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #eaeaea;
    }

    video {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #0056b3;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Kamera Belakang</h1>
  <video id="camera" autoplay playsinline></video>
  <button id="capture">Ambil Gambar</button>
  <canvas id="snapshot"></canvas>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const button = document.getElementById('capture');

    // Meminta akses ke kamera belakang
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: 'environment' } } // Memastikan kamera belakang
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert('Gagal mengakses kamera: ' + err.message);
    });

    // Menangkap gambar dari video
    button.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      alert('Gambar berhasil diambil! Periksa elemen <canvas> untuk hasilnya.');
    });
  </script>
</body>
</html>
